<footer id="footer">
    <div>
        <div id="footer-logo">
            <img src="img/The-Donut-shop-mini-logo.png" alt="The Donut Shop logo">
        </div>
        <div id="footer-menu">
            <p id="navigate-title">NAVIGATE</p>

                99999
            </address>
            <span id="phone-email">
                            <p id="phone">999-999-9999</p>
                            <p id="email">info@thedonutshop.com</p>
                        </span>
        </div>
        <div id="footer-contact">
            <p id="contact-title">CONTACT</p>

                    <label for="name-input">Name:</label>

                <fieldset>
                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input">
                </fieldset>
                <fieldset>
                    <label for="message-input">Message:</label>
                    <input type="text" id="message-input">
                </fieldset>
                <button form="contact-form" value="Submit" type="submit">SEND</button>
            </form>

    <div id="social-media">
