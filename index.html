<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Donut Shop Homepage">
    <meta name="robots" content="noindex, nofollow">
    <title>Home</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/donut-logo.png">

    <script src="./js/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <body>

            <section id="section-1-home">


                <video id="sprinkles-video" autoplay loop muted playsinline>
                    <source src="video/sprinkles.mp4" type="video/mp4">
                </video>



                <img id="masthead-logo" class="masthead-logo" src="./img/the-donut-shop-logo.png" alt="Donut Shop Logo">

                <!--  donut container -->
                <div id="donut-container">

                    <!-- top row -->
                    <div class="masthead-donut-row" id="top-donut-row">
                        <img id="dt1" src="./img/powdered-donut.png" alt="White powdered donut" class="masthead-donut">
                    </div>
                    <!-- middle row -->
                    <div class="masthead-donut-row" id="middle-donut-row">
                        <img id="dm1" src="./img/drizzle-donut.png" alt="Donut with white glaze and pink drizzle" class="masthead-donut">

                    </div>

                    <!-- bottom row -->
                    <div class="masthead-donut-row" id="bottom-donut-row">
                        <img id="dbl" src="./img/glitter-donut.png" alt="Donut with pink glaze and gold glitter" class="masthead-donut">
                        <img id="db1" src="./img/polka-dot-donut.png" alt="Donut with pink glaze and pink polka dots" class="masthead-donut">
                        <img id="db2" src="./img/powdered-donut.png" alt="White powdered donut" class="masthead-donut">
                        <img id="db3" src="./img/blueberry-donut.png" alt="Donut with pink glaze and blueberries" class="masthead-donut">
                        <img id="db4" src="./img/glitter-donut.png" alt="Donut with pink glaze and gold glitter" class="masthead-donut">
                        <img id="db5" src="./img/powdered-donut.png" alt="White powdered donut" class="masthead-donut">
                        <img id="db6" src="./img/polka-dot-donut.png" alt="Donut with pink glaze and pink polka dots" class="masthead-donut">
                        <img id="db7" src="./img/glitter-donut.png" alt="Donut with pink glaze and gold glitter" class="masthead-donut">
                        <img id="db8" src="./img/powdered-donut.png" alt="White powdered donut" class="masthead-donut">
                        <img id="db9" src="./img/blueberry-donut.png" alt="Donut with pink glaze and blueberries" class="masthead-donut">
                        <img id="dbr" src="./img/polka-dot-donut.png" alt="Donut with pink glaze and pink polka dots" class="masthead-donut">
                    </div>
                </div>
            </section>
